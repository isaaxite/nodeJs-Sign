<!DOCTYPE html>
<head>
    <title>Login One</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/stylesheets/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/stylesheets/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="/stylesheets/templatemo_style.css" rel="stylesheet" type="text/css">
</head>
<body class="templatemo-bg-gray">
<div class="container">
    <div class="col-md-12">
        <h1 class="margin-bottom-15">Sign In</h1>
        <form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="#" method="post" name="sign">
            <div class="form-group">
                <div class="col-xs-12">
                    <div class="control-wrapper">
                        <label for="username" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
                        <input type="text" class="form-control" id="username" name="user" placeholder="Username">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="control-wrapper">
                        <label for="password" class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
                        <input type="password" class="form-control" id="password" name="pwd" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="checkbox control-wrapper">
                        <label>
                            <input type="checkbox" name="remomber_me"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="control-wrapper">
                        <bution type="button" id="submit" class="btn btn-info">Log in</bution>
                        <a href="forgot-password.html" class="text-right pull-right">Forgot password?</a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="col-md-12">
                    <label>Login with: </label>
                    <div class="inline-block">
                        <a href="#"><i class="fa fa-facebook-square login-with"></i></a>
                        <a href="#"><i class="fa fa-twitter-square login-with"></i></a>
                        <a href="#"><i class="fa fa-google-plus-square login-with"></i></a>
                        <a href="#"><i class="fa fa-tumblr-square login-with"></i></a>
                        <a href="#"><i class="fa fa-github-square login-with"></i></a>
                    </div>
                </div>
            </div>
        </form>
        <div class="text-center">
            <a href="create-account.html" class="templatemo-create-new">Create new account <i class="fa fa-arrow-circle-o-right"></i></a>
        </div>
    </div>
</div>
<script src="/javascripts/jquery-1.11.1.min.js"></script>
<script>

    function checkForm(formData){
        var res = true;
        var $form = $("form[name=sign]");
        $.each(formData, function (i, v) {
            if(v.value.trim() == '' ){
                $form.find("[name="+v.name+"]").focus();
                res = false;return false;
            }
        });
        return res;
    }
    $(document).on('click', "#submit", function() {
        var $form = $("form[name=sign]");
        var formData = $form.serializeArray();
        if(checkForm(formData)){
            $.post('/sign/aIn', formData, function (sender) {
                console.log(sender);
            })
        }
    });
</script>
</body>
</html>
